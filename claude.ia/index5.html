<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth System - M3 Expressive</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF6B6B;
            --primary-dark: #EE5A6F;
            --secondary: #4ECDC4;
            --accent: #FFE66D;
            --background: #0A1628;
            --surface: #1A2942;
            --surface-light: #2A3F5F;
            --text-primary: #FFFFFF;
            --text-secondary: #B8C5D6;
            --success: #4ADE80;
            --error: #F87171;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--background);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Fondo animado */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.5;
            animation: float 20s infinite ease-in-out;
        }

        .blob-1 {
            width: 400px;
            height: 400px;
            background: var(--primary);
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .blob-2 {
            width: 350px;
            height: 350px;
            background: var(--secondary);
            bottom: -100px;
            right: -100px;
            animation-delay: 7s;
        }

        .blob-3 {
            width: 300px;
            height: 300px;
            background: var(--accent);
            top: 50%;
            right: 10%;
            animation-delay: 14s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(100px, -100px) scale(1.1); }
            66% { transform: translate(-100px, 100px) scale(0.9); }
        }

        /* Contenedor principal */
        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 480px;
            padding: 20px;
        }

        .auth-card {
            background: var(--surface);
            border-radius: 32px;
            overflow: hidden;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: slideUp 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Header */
        .card-header {
            padding: 48px 32px 32px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            position: relative;
            overflow: hidden;
        }

        .card-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        .card-header::after {
            content: '';
            position: absolute;
            bottom: -30%;
            left: -10%;
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
        }

        .card-header h1 {
            font-size: 42px;
            font-weight: 900;
            color: var(--text-primary);
            margin-bottom: 8px;
            letter-spacing: -1px;
            position: relative;
        }

        .card-header p {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            position: relative;
        }

        /* Body */
        .card-body {
            padding: 40px 32px;
        }

        /* Form */
        .form-group {
            margin-bottom: 28px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-wrapper {
            position: relative;
        }

        input {
            width: 100%;
            padding: 18px 20px;
            font-size: 16px;
            font-weight: 500;
            border: 2px solid var(--surface-light);
            border-radius: 16px;
            background: var(--background);
            color: var(--text-primary);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: 'Montserrat', sans-serif;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--surface);
            box-shadow: 0 0 0 4px rgba(255, 107, 107, 0.15);
            transform: translateY(-2px);
        }

        input::placeholder {
            color: var(--text-secondary);
            font-weight: 400;
        }

        .toggle-password {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 22px;
            padding: 8px;
            color: var(--text-secondary);
            transition: all 0.3s ease;
            border-radius: 8px;
        }

        .toggle-password:hover {
            background: var(--surface-light);
            color: var(--primary);
        }

        /* Botones */
        .btn {
            width: 100%;
            padding: 20px;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: var(--text-primary);
            box-shadow: 0 8px 24px rgba(255, 107, 107, 0.4);
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 12px 32px rgba(255, 107, 107, 0.5);
        }

        .btn-primary:active:not(:disabled) {
            transform: translateY(-1px);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
            padding: 12px 28px;
            font-size: 14px;
            display: inline-block;
            width: auto;
            box-shadow: none;
        }

        .btn-secondary:hover {
            background: var(--primary);
            color: var(--text-primary);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.3);
        }

        .btn-logout {
            background: linear-gradient(135deg, #F87171 0%, #EF4444 100%);
            box-shadow: 0 8px 24px rgba(248, 113, 113, 0.4);
        }

        .btn-logout:hover {
            box-shadow: 0 12px 32px rgba(248, 113, 113, 0.5);
        }

        /* Alertas */
        .alert {
            padding: 18px 20px;
            border-radius: 16px;
            margin-bottom: 24px;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
            animation: slideIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .alert-error {
            background: rgba(248, 113, 113, 0.15);
            color: var(--error);
            border: 2px solid var(--error);
        }

        .alert-success {
            background: rgba(74, 222, 128, 0.15);
            color: var(--success);
            border: 2px solid var(--success);
        }

        .alert::before {
            content: '●';
            font-size: 24px;
        }

        /* Footer */
        .card-footer {
            text-align: center;
            padding-top: 24px;
            border-top: 1px solid var(--surface-light);
        }

        .footer-text {
            color: var(--text-secondary);
            font-size: 15px;
            font-weight: 500;
        }

        .footer-text button {
            background: none;
            border: none;
            color: var(--primary);
            font-weight: 700;
            cursor: pointer;
            padding: 0;
            margin-left: 8px;
            text-decoration: underline;
            font-family: 'Montserrat', sans-serif;
            font-size: 15px;
        }

        .footer-text button:hover {
            color: var(--secondary);
        }

        /* Pantalla de bienvenida */
        .welcome-screen {
            text-align: center;
        }

        .welcome-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 32px;
            font-size: 48px;
            animation: pulse 2s infinite;
            box-shadow: 0 12px 40px rgba(255, 107, 107, 0.4);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .welcome-title {
            font-size: 36px;
            font-weight: 900;
            color: var(--text-primary);
            margin-bottom: 12px;
            letter-spacing: -1px;
        }

        .welcome-subtitle {
            font-size: 18px;
            color: var(--text-secondary);
            margin-bottom: 32px;
            font-weight: 500;
        }

        .user-info {
            background: var(--background);
            padding: 24px;
            border-radius: 20px;
            margin-bottom: 32px;
            border: 2px solid var(--surface-light);
        }

        .user-label {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .user-email {
            font-size: 20px;
            font-weight: 700;
            color: var(--primary);
            word-break: break-all;
        }

        /* Loading */
        .spinner {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 540px) {
            .card-header h1 {
                font-size: 36px;
            }

            .card-body {
                padding: 32px 24px;
            }

            .welcome-title {
                font-size: 30px;
            }
        }

        /* Decoraciones */
        .decoration {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            opacity: 0.1;
        }

        .decoration-1 {
            width: 80px;
            height: 80px;
            top: 20%;
            right: -40px;
        }

        .decoration-2 {
            width: 60px;
            height: 60px;
            bottom: 30%;
            left: -30px;
        }
    </style>
</head>
<body>
    <!-- Fondo animado -->
    <div class="background-animation">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <!-- Contenedor principal -->
    <div class="container">
        <div class="auth-card" id="app">
            <!-- El contenido se renderiza aquí -->
        </div>
        <div class="decoration decoration-1"></div>
        <div class="decoration decoration-2"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000/api';

        let state = {
            isLogin: true,
            isAuthenticated: false,
            currentUser: '',
            showPassword: false,
            loading: false,
            error: '',
            success: '',
            formData: {
                email: '',
                password: '',
                confirmPassword: ''
            }
        };

        function handleInputChange(e) {
            const { name, value } = e.target;
            state.formData[name] = value;
            state.error = '';
            state.success = '';
            render();
        }

        function togglePassword() {
            state.showPassword = !state.showPassword;
            render();
        }

        async function handleRegister(e) {
            e.preventDefault();
            
            const { email, password, confirmPassword } = state.formData;

            if (!email || !password || !confirmPassword) {
                state.error = 'Todos los campos son obligatorios';
                render();
                return;
            }

            if (!email.includes('@')) {
                state.error = 'Ingresa un correo electrónico válido';
                render();
                return;
            }

            state.loading = true;
            state.error = '';
            render();

            try {
                const response = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, confirmPassword })
                });

                const data = await response.json();

                if (!response.ok) {
                    state.error = data.detail || 'Error al registrar';
                } else {
                    state.success = '¡Registro exitoso! Inicia sesión ahora.';
                    state.formData = { email: '', password: '', confirmPassword: '' };
                    setTimeout(() => {
                        state.isLogin = true;
                        state.success = '';
                        render();
                    }, 2500);
                }
            } catch (err) {
                state.error = '⚠️ Error de conexión. Verifica que el servidor esté activo.';
            }

            state.loading = false;
            render();
        }

        async function handleLogin(e) {
            e.preventDefault();

            const { email, password } = state.formData;

            if (!email || !password) {
                state.error = 'Ingresa tu correo y contraseña';
                render();
                return;
            }

            state.loading = true;
            state.error = '';
            render();

            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    state.error = data.detail || 'Error al iniciar sesión';
                } else {
                    state.isAuthenticated = true;
                    state.currentUser = email;
                    state.formData = { email: '', password: '', confirmPassword: '' };
                }
            } catch (err) {
                state.error = '⚠️ Error de conexión. Verifica que el servidor esté activo.';
            }

            state.loading = false;
            render();
        }

        function handleLogout() {
            state.isAuthenticated = false;
            state.currentUser = '';
            state.isLogin = true;
            state.formData = { email: '', password: '', confirmPassword: '' };
            state.error = '';
            state.success = '';
            render();
        }

        function toggleForm() {
            state.isLogin = !state.isLogin;
            state.error = '';
            state.success = '';
            state.formData = { email: '', password: '', confirmPassword: '' };
            render();
        }

        function render() {
            const app = document.getElementById('app');

            if (state.isAuthenticated) {
                // Pantalla de bienvenida
                app.innerHTML = `
                    <div class="card-header">
                        <h1>¡Bienvenido! 🎉</h1>
                        <p>Sesión iniciada correctamente</p>
                    </div>
                    <div class="card-body welcome-screen">
                        <div class="welcome-icon">✨</div>
                        <h2 class="welcome-title">Todo listo</h2>
                        <p class="welcome-subtitle">Tu cuenta está activa y lista</p>
                        
                        <div class="user-info">
                            <div class="user-label">Usuario autenticado</div>
                            <div class="user-email">${state.currentUser}</div>
                        </div>

                        <button class="btn btn-logout" onclick="handleLogout()">
                            Cerrar sesión
                        </button>
                    </div>
                `;
                return;
            }

            // Pantalla de login/registro
            app.innerHTML = `
                <div class="card-header">
                    <h1>${state.isLogin ? '¡Hola!' : '¡Únete!'}</h1>
                    <p>${state.isLogin ? 'Inicia sesión en tu cuenta' : 'Crea tu cuenta nueva'}</p>
                </div>
                <div class="card-body">
                    ${state.error ? `<div class="alert alert-error">${state.error}</div>` : ''}
                    ${state.success ? `<div class="alert alert-success">${state.success}</div>` : ''}

                    <form onsubmit="return false;">
                        <div class="form-group">
                            <label>Email</label>
                            <input 
                                type="email" 
                                name="email" 
                                placeholder="tu@email.com"
                                value="${state.formData.email}"
                                oninput="handleInputChange(event)"
                                autocomplete="email"
                            />
                        </div>

                        <div class="form-group">
                            <label>Contraseña</label>
                            <div class="input-wrapper">
                                <input 
                                    type="${state.showPassword ? 'text' : 'password'}" 
                                    name="password" 
                                    placeholder="Mínimo 6 caracteres"
                                    value="${state.formData.password}"
                                    oninput="handleInputChange(event)"
                                    autocomplete="${state.isLogin ? 'current-password' : 'new-password'}"
                                />
                                <button type="button" class="toggle-password" onclick="togglePassword()">
                                    ${state.showPassword ? '👁️' : '👁️‍🗨️'}
                                </button>
                            </div>
                        </div>

                        ${!state.isLogin ? `
                            <div class="form-group">
                                <label>Confirmar Contraseña</label>
                                <div class="input-wrapper">
                                    <input 
                                        type="${state.showPassword ? 'text' : 'password'}" 
                                        name="confirmPassword" 
                                        placeholder="Repite tu contraseña"
                                        value="${state.formData.confirmPassword}"
                                        oninput="handleInputChange(event)"
                                        autocomplete="new-password"
                                    />
                                </div>
                            </div>
                        ` : ''}

                        <button 
                            type="submit" 
                            class="btn btn-primary" 
                            onclick="${state.isLogin ? 'handleLogin' : 'handleRegister'}(event)"
                            ${state.loading ? 'disabled' : ''}
                        >
                            ${state.loading ? '<span class="spinner"></span>' : ''}
                            ${state.loading ? 'Procesando' : state.isLogin ? 'Entrar' : 'Crear cuenta'}
                        </button>
                    </form>

                    <div class="card-footer">
                        <div class="footer-text">
                            ${state.isLogin ? '¿No tienes cuenta?' : '¿Ya tienes cuenta?'}
                            <button onclick="toggleForm()">
                                ${state.isLogin ? 'Regístrate' : 'Inicia sesión'}
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // Renderizar al cargar
        render();
    </script>
</body>
</html>
